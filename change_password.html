<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>비밀번호 변경</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            function change() {
                
                $.ajax({ 
                    type: 'PUT',
                    url: 'http://127.0.0.1:8000/api/member/password',
                    data: {
                        currentpassword: $("#currentpassword").val(),
                        password: $("#password").val(),
                        passwordcheck: $("#passwordcheck").val(),
                    },
                    beforeSend: function(xhr) {

                        xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
                    },
                    success: (result) => {
                        alert("비밀번호 변경 완료");
                    }
                })
            }
        </script>
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body> 
        <div class="container">
            <h1>Change password</h1><hr><br><br>

            <!--토큰-->
            <div class="row mb-3">
                <label for="token" class="col-sm-2 col-form-label">Token</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="token" name="token">
                </div>
            </div>

            <!--현재 비밀번호-->
            <div class="row mb-3">
                <label for="currentpassword" class="col-sm-2 col-form-label">Current Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="currentpassword" name="currentpassword">
                </div>
            </div>
            
            <!--변경 비밀번호-->
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <!--변경 비밀번호 확인-->
            <div class="row mb-3">
                <label for="passwordcheck" class="col-sm-2 col-form-label">New Password check</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordcheck" name="passwordcheck">
                </div>
            </div>

            <!--로그인 버튼-->
            <button type="submit" class="btn btn-primary" onclick='change()' style="float:right">Change</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
