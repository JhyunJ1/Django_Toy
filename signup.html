<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>회원가입</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            function signup() {
                if ($('#password').val() != $("#passwordcheck").val()) {
                    alert("비밀번호가 다릅니다.");
                    return;
                }

                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:8000/api/member',
                    data: {
                        username: $("#username").val(),
                        password: $("#password").val(),
                        passwordcheck: $("#passwordcheck").val(),
                        tel: $("#tel").val()
                    },
                    success: (result) => {
                        alert("회원가입 완료");
                    },
                    error: (result) => {
                        const ret = result.responseJSON;
                        let errorMsg = "";

                        if (ret.password) {
                            errorMsgt += '비밀번호 오류'
                        }

                        if (ret.username) {
                            errorMsg += '\n아이디 오류'
                        }

                        if (errorMsg) {
                            alert(errorMsg);
                        }
                    },
                })
            }
        </script>
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Sign Up</h1><hr><br><br>
        <div class="container">
            <!--아이디-->
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            
            <!--비밀번호-->
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <!--비밀번호 확인 -->
            <div class="row mb-3">
                <label for="passwordcheck" class="col-sm-2 col-form-label">Password Check</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordcheck" name="passwordcheck">
                </div>
            </div>

            <!--연락처-->
            <div class="row mb-3">
                <label for="tel" class="col-sm-2 col-form-label">tel</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tel" name="tel">
                </div>
            </div>

            <!--로그인 버튼-->
            <button type="submit" class="btn btn-primary" onclick='signup()' style="float:right">Sign Up</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
